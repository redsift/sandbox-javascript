version: 2.1

default:
  environment: &envvars
    CONTAINER_NAME: quay.io/redsift/sandbox-javascript
executors:
  dockexec:
    shell: /bin/bash
    environment: *envvars
    docker:
      - image: cibuilds/docker:19.03.2

  baseexec:
    shell: /bin/bash
    environment: *envvars
    docker:
      - image: cibuilds/base:2019.03

commands:
  v_build:
    parameters:
      nv:
        type: string
        default: '16.15.0'
      islatest:
        type: boolean
        default: false
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $QUAY_USER -p $QUAY_PASS quay.io
      - run: ./circle/docker_build << parameters.nv >> << parameters.islatest >>
      - run: ./circle/gen_testing_dockerfile << parameters.nv >>
      - run: ./circle/docker_test << parameters.nv >>
      - deploy:
          command: docker push $CONTAINER_NAME

jobs:
  build_v14:
    executor: dockexec
    steps:
      - v_build:
          nv: '14.19.0'
          islatest: false
  build_v16:
    executor: dockexec
    steps:
      - v_build:
          nv: '16.15.0'
          islatest: true

  build_placeholder:
    executor: dockexec
    steps:
      - run: echo "Create a job for each extra version with the command defined above"

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build_v14:
          context: org-global
      - build_v16:
          context: org-global
